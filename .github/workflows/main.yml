name: Deploy node app

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - run: npm i
    - run: npm run dev & 

    - name: Debug
      run: |
        echo "Node version:"
        node --version || echo "Node.js no est√° instalado"
        echo "Puertos abiertos:"
